<div class="container">
  <div class="table-responsive">
    <table class="table table-hover">

      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Type</th>
          <th scope="col">Size</th>
          <th scope="col">Tags</th>
          <th scope="col">Date</th>
          <th scope="col"></th>
        </tr>
      </thead>

      <tbody>

        <tr *ngFor="let file of fileList">
          <td>
            <a href="{{serverUrl + '/file/' + file.path}}">
              {{file.name}}
            </a>
          </td>

          <td>
            <app-ext-icon [attr.fileName]=file.name></app-ext-icon>
          </td>
          <td>{{file.size | fileSize}}</td>
          <td>
            <span *ngFor="let tag of file.tags; let isLast=last">
              <span class="tag text-primary">#{{tag}}</span>
              <span>{{isLast ? '' : ', '}}</span>
            </span>
          </td>
          <td>{{file.uploadDate | timeAgo}}</td>
          <td>
            <button type="button" class="delete-button" (click)="onDeleteButtonClick(file)">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
