<div class="container">
  <h1>Log in</h1>

  <form novalidate (ngSubmit)="onSubmit(form)" [formGroup]="form">
    <div class="form-group">
      <label>Username or email</label>
      <input type="text" class="form-control" formControlName="usernameOrEmail">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <span class="error-message" *ngIf="errorMessage">
      {{errorMessage}}
    </span>

    <span class="success-message" *ngIf="successMessage">
      {{successMessage}}
    </span>
  </form>
</div>
